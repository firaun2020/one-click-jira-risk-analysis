modules:
  jira:issuePanel:
    - key: risk-ai-analysis-panel
      resource: main
      resolver:
        function: resolver
      render: native
      title: Risk-AI
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 512
    architecture: arm64
  id: ari:cloud:ecosystem::app/c07c55ee-483c-4181-bd02-26b13a3da75a
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
  external:
    fetch:
      backend:
        - api.openai.com
